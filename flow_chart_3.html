<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glucose Metabolism Flowchart</title>
    <style>
        .pathway {
            width: 800px;
            height: 400px;
        }
    </style>
</head>
<body>
    <svg class="pathway" xmlns="http://www.w3.org/2000/svg">
        <!-- Glucose -->
        <rect x="50" y="50" width="80" height="40" fill="white" stroke="black" />
        <text x="65" y="75" font-size="12" fill="black">Glucose</text>

        <!-- Intermediate 1 -->
        <rect x="250" y="50" width="100" height="40" fill="white" stroke="black" />
        <text x="265" y="75" font-size="12" fill="black">Intermediate 1</text>

        <!-- Arrow 1 -->
        <line x1="130" y1="70" x2="230" y2="70" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />

        <!-- Enzyme 1 -->
        <text x="160" y="90" font-size="12" fill="black">Enzyme 1</text>

        <!-- Intermediate 3 -->
        <rect x="468" y="50" width="100" height="40" fill="white" stroke="black" />
        <text x="475" y="75" font-size="12" fill="black">Intermediate 3</text>

        <!-- Arrow 2 -->
        <line x1="350" y1="70" x2="450" y2="70" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />

        <!-- Enzyme 2 -->
        <text x="380" y="90" font-size="12" fill="black">Enzyme 2</text>

        <!-- Arrowhead marker definition -->
        <defs>
            <marker id="arrowhead" markerWidth="8" markerHeight="7" refX="0" refY="3.0" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="black" />
            </marker>
        </defs>
    </svg>
</body>
</html>
