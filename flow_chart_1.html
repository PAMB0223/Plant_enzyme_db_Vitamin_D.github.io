<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glucose Metabolism</title>
    <style>
        .pathway {
            width: 800px;
            height: 400px;
        }
    </style>
</head>
<body>
    <svg class="pathway" xmlns="http://www.w3.org/2000/svg">
        <!-- Glucose -->
        <rect x="50" y="100" width="50" height="30" fill="lightblue" />
        <text x="65" y="120" font-size="12" fill="black">Glucose</text>

        <!-- Enzyme 1 -->
        <circle cx="150" cy="115" r="10" fill="green" />
        <text x="135" y="135" font-size="12" fill="black">Enzyme 1</text>

        <!-- Intermediate 1 -->
        <rect x="200" y="100" width="50" height="30" fill="lightgreen" />
        <text x="215" y="120" font-size="12" fill="black">Intermediate 1</text>

        <!-- Enzyme 2 -->
        <circle cx="300" cy="115" r="10" fill="green" />
        <text x="285" y="135" font-size="12" fill="black">Enzyme 2</text>

        <!-- Intermediate 2 -->
        <rect x="350" y="100" width="50" height="30" fill="lightgreen" />
        <text x="365" y="120" font-size="12" fill="black">Intermediate 2</text>

        <!-- Enzyme 3 -->
        <circle cx="450" cy="115" r="10" fill="green" />
        <text x="435" y="135" font-size="12" fill="black">Enzyme 3</text>

        <!-- Final Product -->
        <rect x="550" y="100" width="50" height="30" fill="lightcoral" />
        <text x="565" y="120" font-size="12" fill="black">Final Product</text>
    </svg>
</body>
</html>
