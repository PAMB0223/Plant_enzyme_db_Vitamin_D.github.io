<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display XML in HTML</title>
</head>
<body>
    <div id="xml-content"></div>

    <script>
        fetch('path/to/your/file.xml')
            .then(response => response.text())
            .then(xml => {
                let xmlContent = document.getElementById('xml-content');
                xmlContent.innerText = xml;
            });
    </script>
</body>
</html>
